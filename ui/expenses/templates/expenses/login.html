{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Expenses calc</title>
</head>
<body>
<header class="d-flex mb-4 border-bottom">
    <a href="/" class="nav-link header-link">
        <img src="{% static 'logo.png' %}" height="50" class="header-logo">
        <span class="header-logo-text">Expenses calc</span>
    </a>
    <div class="header-line"></div>
    <a href="/charts" class="nav-link header-link">Charts</a>
    <div class="header-line"></div>
    <a href="/add_expenses" class="nav-link header-link">Add expenses</a>
    <div class="header-line  me-auto"></div>
    <a href="/login" class="nav-link header-link">Login</a>
    <div class="header-line"></div>
    <a href="/register" class="nav-link header-link register-link">Register</a>
</header>
<div class="page-content">
    <h1>Login to your account</h1>
    <hr>
    <form>
        <div class="form-outline">
            <input type="text" id="form-username" class="form-control mb-1"/>
            <label for="form-username" class="mb-3">Username</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="form-password" class="form-control mb-1"/>
            <label for="form-password">Password</label>
        </div>

        <button type="submit" class="link">Login</button>
    </form>
    <hr>
</div>
</body>
</html>

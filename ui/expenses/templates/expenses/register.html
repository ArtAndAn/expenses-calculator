{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="page-content">
    <h1>Create an account</h1>
    <hr>
    <form>
        <div class="form-outline mb-4">
            <input type="text" id="form-username" class="form-control mb-1"/>
            <label for="form-username">Username</label>
        </div>

        <div class="form-outline mb-4">
            <input type="email" id="form-email" class="form-control mb-1"/>
            <label for="form-email">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="form-password" class="form-control mb-1"/>
            <label for="form-password">Password</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="form-password-rep" class="form-control mb-1"/>
            <label for="form-password-rep">Repeat your password</label>
        </div>

        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form-agreement" checked/>
            <label class="form-check-label" for="form-agreement">
                I have read and agree to the terms
            </label>
        </div>

        <button type="submit" class="link">Register</button>
    </form>
    <hr>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="page-content">
    <h1>Login to your account</h1>
    <hr>
    <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="form-outline mb-4" id="username">
            <input type="text" id="form-username" name="username" class="form-control mb-1" required/>
            <label for="form-username">Username</label>
        </div>
        <div class="form-outline mb-4" id="password">
            <input type="password" id="form-password" name="password" class="form-control mb-1"/>
            <label for="form-password">Password</label>
        </div>

        <button type="button" class="link">Login</button>
    </form>
    <hr>
</div>
<script>
    login_button_event_listener()
</script>
{% endblock %}
